<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Assist Web App</title>
    <link rel="stylesheet" href="/static/index.css" />
  </head>
  <body class="modern_font">
    <h1 style="text-align: center">Driving Assist Web App</h1>
    <div class="root dualdiv">
      <div>
        <h1 class="login">Login:</h1>
        <br>
        <form class="login" action="" method="post">
          <input class="login" type="text" placeholder="Username" name="name" value="{{request.form.name }}">
          <input class="login" type="text" placeholder="Password" name="plnumber" value="{{request.form.plnumber }}">
          <br>
          <input class="submitbutton button loginbutton" type="submit" value="Submit">
        </form>
        <form class="submitpadding" action="{{url_for('root.create_user')}}" method="get">
          <button class="button loginbutton" type="submit">Create User</button>
        </form>
      </div>
    </div>
  </body>
</html>
